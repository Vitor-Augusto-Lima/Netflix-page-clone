<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/Main.css">

    <!-- owl css -->
    <link rel="stylesheet" href="Style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="Style/owl/owl.theme.default.min.css">

    <!-- responsividade -->

    <title>Netflix Clone</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#" class="menu">Inicio</a>
                <a href="#" class="menu">Filmes</a>

    <main>
        <div class="container-filme">
            <div class="container">
                <h3 class="titulo">House of Cards</h3>

                    drama vencedor do
                    Emmy e do Globo de Ouro.</p>
                <div class="buttons">
                    <button role="button" class="butao"><i class="far fa-play-circle"></i> ASSISTIR AGORA</button>
                    <button role="button" class="butao"><i class="fas fa-info-circle"></i> MAIS INFORMAÇÕES</button>
                </div>
            </div>

        </div>
    </main>
